version: '3'
services:
  tracker:
    container_name: tracker
    image: waj615/fastdfs
    command: tracker
    network_mode: host
    volumes:   
      - /var/fdfs/tracker:/home/yuqing/fastdfs   
  storage0:
    container_name: storage0
    image: waj615/fastdfs
    command: storage
    network_mode: host  
    environment:
      - TRACKER_SERVER=fastdfs-tracker:22122
    volumes: 
      - /var/fdfs/storage0:/home/yuqing/fastdfs
